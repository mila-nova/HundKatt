    <meta charset="UTF-8">
    <title>Skogås Hund & Katt</title>

    <link href="https://fonts.googleapis.com/css?family=Bubblegum+Sans" rel="stylesheet">
    <!-- CSS Stylesheets -->
    <!-- Bootstrap -->
    <!-- Bootstrap also included normalize.css //reboot.css -->

        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <!-- Custom main website CSS -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- Jquery, load in head because i am using it to compile my html, header, footer etc -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- Compiles repeated HTML: adds html sections to designated divs -->
    <script src="js/links.js" type="text/javascript"></script>
    <!-- Favicon: website icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <div class="wrapper container p-0">
        <div id="header">
        </div><!-- End header-id div -->

        <div class="wrapper-main mt-0 border-top-0 bg-white">
            <main><!-- MAIN CONTENT -->

                <div class="container form-container">
                    <!-- Form Container -->
                    <!--my form adjusted for aria devices according to bootstrap documentation for accessibility devices -->
                    <!-- my form passed tests for aria accessibility -->
                    <form id="main-contact-form" class="contact-form" method="post" aria-label="Contact information" action="thanks.html">
                        <fieldset class="form-group">
                            <legend class="text-info">
                                <h1>Kontakta oss</h1>
                            </legend>
                            <div class="form-group">
                                <label class="form-control-label text-info h5" for="fname">Namn<span class="text-danger">*</span></label>
                                <input type="text" id="fname" class="form-control form-field-required" name="yourname" placeholder="Skriv in ditt namn" required="required" aria-required="true" autofocus>
                            </div><!-- End form-group -->
                            <div class="form-group">
                                <label class="form-control-label text-info h5" for="femail">Emejl<span class="text-danger">*</span></label>
                                <input type="email" id="femail" class="form-control form-field-required" name="email" placeholder="Skriv in ditt email" required="required" aria-required="true">
                            </div><!-- End form-group -->
                            <div class="form-group">
                                <label class="form-control-label text-info h5" for="fpnummer">Personnummer<span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <!-- I am using function for getting input value -->
                                    <input type="text" id="fpnummer" oninput="pnummerValidate()" class="form-control form-field-required" name="personnummer" placeholder="ÅÅÅÅMMDDXXXX" required="required" aria-required="true" pattern="^(((20)((0[0-9])|(1[0-1])))|(([1][^0-8])?\d{2}))((0[1-9])|1[0-2])((0[1-9])|(2[0-9])|(3[01]))[-]?\d{4}$">
                                    <div class="input-group-append">
                                        <button type="button" data-toggle="tooltip" data-trigger="hover" data-animation="true" class="input-group-text bg-info text-white" title="Skriv personnummer enligt ÅÅÅÅMMDDXXXX eller ÅÅÅÅMMDD-XXXX.">?</button><!-- End input-group-text -->
                                    </div><!-- end input group append -->
                                </div><!-- End input group -->
                                <small class="form-text text-muted">Vi delar aldrig dina personuppgifter</small>
                            </div><!-- End form-group -->
                            <div class="form-group">
                                <label class="form-control-label text-info h5" for="fpostnumber">Postnummer<span class="text-danger">*</span></label>
                                <!-- Here instead im just using pattern attribute -->
                                <div class="input-group">
                                    <input type="text" id="fpostnumber" class="form-control form-field-required" name="yourpostnumber" placeholder="123 45" pattern="^(\d\d\d \d\d|\d\d\d\d\d)$" required="required" aria-required="true">
                                    <div class="input-group-append">
                                        <button type="button" data-toggle="tooltip" data-trigger="hover" data-animation="true" class="input-group-text bg-info text-white" title="Skriv postnummer enligt 123 45 eller 12345">?</button><!-- End input-group-text -->
                                    </div><!-- end input group append -->
                                </div><!-- End input group -->
                            </div> <!-- End form-group -->
                            <div class="form-group">
                                <label class="form-control-label text-info h5" for="fcity">Stad</label>
                                <input type="text" id="fcity" class="form-control" name="yourcity" placeholder="Skriv in din stad">
                            </div> <!-- End form-group -->
                            <div class="form-group">
                                <label class="form-control-label text-info h5" for="fmessage">Meddelande<span class="text-danger">*</span></label>
                                <textarea id="fmessage" class="form-control form-field-required" name="yourmessage" placeholder="Skriv in ditt meddelande" required="required" aria-required="true"></textarea>
                            </div> <!-- End form-group -->
                            <!-- Goggle recaptcha can be added here -->
                            <div class="form-submit-container">
                                <button type="submit" name="form-submit" class="btn btn-info" id="form-submit" value="submit">Skicka</button>
                            </div><!-- End form-submit-container -->
                        </fieldset>
                    </form>
                </div><!-- end of Form Container -->
 

            </main><!-- MAIN CONTENT END -->
        </div><!-- End wrapper-main -->

        <div id="fb-footer">
        </div><!-- END fb-footer -->
        <div id="footer">
        </div><!-- End footer-id div -->

    </div><!-- End of wrapper-container -->

    </script>
    <!-- my main custom JS -->
    <script type="text/javascript" src="js/main.js"></script>
</body>
